<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundClone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">SoundClone</div>
            <nav class="nav-links">
                <a href="#" class="nav-link" data-view="home">Home</a>
                <a href="#" class="nav-button" data-view="upload"><i class="fas fa-upload"></i> Upload</a>
                <a href="#" class="nav-button" data-view="record"><i class="fas fa-microphone"></i> Record</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Views will be dynamically loaded here -->
        <div id="view-container">
            <!-- Home View (default) -->
            <div id="home-view" class="view active-view">
                <div class="track-list" id="trackList">
                    <!-- Track cards will be dynamically inserted here -->
                </div>
            </div>

            <!-- Track Detail View -->
            <div id="track-detail-view" class="view">
                <a href="#" class="back-button" data-view="home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                
                <div class="track-detail" id="trackDetail">
                    <!-- Track detail content will be dynamically inserted here -->
                </div>
                
                <div class="waveform" id="waveform">
                    <div class="waveform-progress" id="waveformProgress"></div>
                    <img src="assets/waveform.png" alt="Audio waveform" class="waveform-image">
                    <input type="range" class="waveform-seeker" id="waveformSeeker" min="0" max="100" value="0">
                </div>
                
                <div class="comments-section">
                    <h2>Comments</h2>
                    
                    <div class="comment-form">
                        <textarea class="comment-input" id="commentInput" placeholder="Add a comment... Use @mm:ss to tag a timestamp"></textarea>
                        <button id="addCommentButton">Add Comment</button>
                    </div>
                    
                    <div class="comment-list" id="commentList">
                        <!-- Comments will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Upload View -->
            <div id="upload-view" class="view">
                <a href="#" class="back-button" data-view="home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                
                <h1 class="page-title">Upload Audio</h1>
                
                <div class="upload-container">
                    <div class="file-drop-area" id="dropArea">
                        <i class="fas fa-cloud-upload-alt fa-3x"></i>
                        <p>Drag & Drop or Click to Select File</p>
                        <input type="file" id="fileInput" class="file-input" accept="audio/mp3,audio/wav">
                    </div>
                    
                    <div class="file-info" id="fileInfo">
                        <p>Selected: <span id="fileName">No file selected</span> (<span id="fileSize">0</span> KB)</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="uploadTitleInput">Title</label>
                        <input type="text" id="uploadTitleInput" class="form-control" placeholder="Enter a title for your track">
                    </div>
                    
                    <div class="form-group">
                        <label for="uploadDescriptionInput">Description</label>
                        <textarea id="uploadDescriptionInput" class="form-control" placeholder="Enter a description (optional)"></textarea>
                    </div>
                    
                    <button id="uploadButton">Upload</button>
                </div>
            </div>

            <!-- Record View -->
            <div id="record-view" class="view">
                <a href="#" class="back-button" data-view="home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                
                <h1 class="page-title">Record Audio</h1>
                
                <div class="record-container">
                    <div class="record-interface">
                        <button class="record-button" id="recordButton">
                            <i class="fas fa-microphone"></i>
                        </button>
                        
                        <div class="record-timer" id="recordTimer">00:00</div>
                        
                        <div class="audio-level">
                            <div class="audio-level-fill" id="audioLevel"></div>
                        </div>
                        
                        <div class="record-controls">
                            <button id="playButton" disabled>
                                <i class="fas fa-play"></i> Play
                            </button>
                            <button id="resetButton" disabled>
                                <i class="fas fa-undo"></i> Reset
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="recordTitleInput">Title</label>
                        <input type="text" id="recordTitleInput" class="form-control" placeholder="Enter a title for your recording">
                    </div>
                    
                    <div class="form-group">
                        <label for="recordDescriptionInput">Description</label>
                        <textarea id="recordDescriptionInput" class="form-control" placeholder="Enter a description (optional)"></textarea>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="saveButton" disabled>Save Recording</button>
                        <button class="secondary" id="discardButton" disabled>Discard</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed-player player-hidden" id="fixedPlayer">
        <div class="player-controls">
            <button class="play-button" id="playerPlayButton">
                <i class="fas fa-play" id="playerPlayIcon"></i>
            </button>
        </div>
        
        <div class="player-track-info">
            <div class="player-track-title" id="playerTrackTitle">No track selected</div>
        </div>
        
        <div class="progress-container">
            <input type="range" class="progress-slider" id="playerProgressSlider" min="0" max="100" value="0">
            <div class="time-display" id="playerTimeDisplay">0:00 / 0:00</div>
        </div>
        
        <div class="volume-container">
            <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
