<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - SoundClone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">SoundClone</div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="upload.html" class="nav-button"><i class="fas fa-upload"></i> Upload</a>
                <a href="record.html" class="nav-button"><i class="fas fa-microphone"></i> Record</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <h1 class="page-title">Upload Audio</h1>
        
        <div class="upload-container">
            <div class="file-drop-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt fa-3x"></i>
                <p>Drag & Drop or Click to Select File</p>
                <input type="file" id="fileInput" class="file-input" accept="audio/mp3,audio/wav">
            </div>
            
            <div class="file-info" id="fileInfo">
                <p>Selected: <span id="fileName">No file selected</span> (<span id="fileSize">0</span> KB)</p>
            </div>
            
            <div class="form-group">
                <label for="titleInput">Title</label>
                <input type="text" id="titleInput" class="form-control" placeholder="Enter a title for your track">
            </div>
            
            <div class="form-group">
                <label for="descriptionInput">Description</label>
                <textarea id="descriptionInput" class="form-control" placeholder="Enter a description (optional)"></textarea>
            </div>
            
            <button id="uploadButton">Upload</button>
        </div>
    </main>

    <div class="fixed-player player-hidden" id="fixedPlayer">
        <div class="player-controls">
            <button class="play-button" id="playerPlayButton">
                <i class="fas fa-play" id="playerPlayIcon"></i>
            </button>
        </div>
        
        <div class="player-track-info">
            <div class="player-track-title" id="playerTrackTitle">No track selected</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="playerProgressBar">
                <div class="progress-fill" id="playerProgressFill"></div>
            </div>
            <div class="time-display" id="playerTimeDisplay">0:00 / 0:00</div>
        </div>
        
        <div class="volume-container">
            <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="js/data.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
